<div class="modal" id="login_dialog" align="center"><!--login dialog-->
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body" style="width: 75%">
                <form class="form-signin" action="search_login" method="get">

                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-user"></span>
                            </button>
                        </div>
                        <input name="login_email" type="text" class="form-control" placeholder="email" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-lock"></span>
                            </button>
                        </div>
                        <input name="login_password" type="password" class="form-control" placeholder="password" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-lg btn-primary btn-block"
                            style="color: #ffffff;font-size: large">Login
                    </button>

                    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function login(node) {
        var inputStatus = $("<input type='hidden' name='search'/>");
        inputStatus.attr("value", document.getElementById('search_box').value);
        node.parentElement.appendChild(inputStatus);

        node.parentElement.submit();
    }

    function load_content(id, url) {
        $('#' + id).load(url);
    }

    load_content('content1', '/result_list_content?cur_page=1&search=' + document.getElementById('search_box').value.replace(' ', '+')
        + '&email=' + document.getElementById('email').value + '&password=' + document.getElementById('password').value);
</script>
