<div class="modal" id="register_dialog" align="center"><!--login dialog-->
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-body" style="width: 100%;">
                <img class="img-thumbnail" style="width:150px;" src="img/property_listing/1.jpg">
            </div>
            <!-- Modal body -->
            <div class="modal-body" style="width: 75%" align="left">
                <form class="form-signin" style="width: 100%">
                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">User Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <button type="button" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <input type="text" class="form-control" name="name" id="username"
                                       placeholder="Your User Name">
                            </div>
                        </div>
                        <label for="email" class="cols-sm-2 control-label">Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="email" id="email"
                                       placeholder="Your Email">
                            </div>
                        </div>
                        <label for="username" class="cols-sm-2 control-label">Full Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="username" id="fullname"
                                       placeholder="Your Full Name">
                            </div>
                        </div>
                        <label for="phonenumber" class="cols-sm-2 control-label">Phone Number</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-earphone"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="username" id="phonenumber"
                                       placeholder="Your Phone Number">
                            </div>
                        </div>
                        <label for="address" class="cols-sm-2 control-label">Address</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-home"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="username" id="address"
                                       placeholder="Your Address">
                            </div>
                        </div>
                        <label for="password" class="cols-sm-2 control-label">New Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="username" id="password"
                                       placeholder="Input Your New Password">
                            </div>
                        </div>
                        <label for="password_1" class="cols-sm-2 control-label">Confirm Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="username" id="password_1"
                                       placeholder="Confirm Your New Password">
                            </div>
                        </div>

                            </div>
