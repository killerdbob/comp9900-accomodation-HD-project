<div class="modal" id="register_dialog" align="center"><!--register dialog-->
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" style="width: 75%" align="left">
                <form class="form-signin" action="search_register" method="get">
                    <div class="form-group">

                        <!-- email -->
                        <label for="register_email" class="cols-sm-2 control-label">Your Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon glyphicon-envelope"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="register_email" id="register_email"
                                       placeholder="Enter your Email" required/>
                            </div>
                        </div>

                        <!-- passwd & confirm pw -->
                        <label for="register_password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </button>
                                </div>
                                <input type="password" class="form-control" name="register_password"
                                       id="register_password"
                                       placeholder="Enter your password" required/>
                            </div>
                        </div>

                        <label for="register_password_1" class="cols-sm-2 control-label">Password Comfirmation</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </button>
                                </div>
                                <input type="password" class="form-control" name="register_password_1"
                                       id="register_password_1"
                                       placeholder="Confirm your password" onblur="checkpassword()"/>
                            </div>
                        </div>

                        <!-- username-->
                        <label for="register_username" class="cols-sm-2 control-label">Your Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="register_username" id="register_username"
                                       placeholder="Enter your Name"/>
                            </div>
                        </div>
                        <!-- birthday -->
                        <label for="register_birthday" class="cols-sm-2 control-label">Your birthday</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </button>
                                </div>
                                <input type="date" value="2018-12-12" name="register_birthday" id="datetimepicker">
                            </div>
                        </div>
                        <!-- phone number-->
                        <label for="register_phone_number" class="cols-sm-2 control-label">Your Phone number</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="register_phone_number"
                                       id="register_phone_number"
                                       placeholder="Enter your phone number"/>
                            </div>
                        </div>

                        <!-- address-->
                        <label for="register_address" class="cols-sm-2 control-label">Address</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="register_address" id="register_address"
                                       placeholder="Enter your address"/>
                            </div>
                        </div>

                    </div>
                    <br>
                    <button class="btn btn-lg btn-block btn-primary" type="submit" onclick="check();">Register</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function checkpassword() {
        var register_password = document.getElementById("register_password").value;
        var register_password_1 = document.getElementById("register_password_1").value;
        if (register_password !== register_password_1) {
            alert("Entered passwords differ! ");
            return false;

        }
    }
</script>
