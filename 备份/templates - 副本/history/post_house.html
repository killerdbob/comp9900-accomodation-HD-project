<section id="post_house">

        <form>
      <fieldset class="form-group m-auto" style="width: 300px;">
        <label for="exampleInputEmail1">Title</label>

      </fieldset>
      <fieldset class="form-group m-auto" style="width: 300px;">
        <label for="exampleInputPassword1">Price</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="$">
      </fieldset>
      <fieldset class="form-group m-auto" style="width: 300px;">
        <label for="exampleSelect1">Guest</label>
        <select class="form-control" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </fieldset>

      <fieldset class="form-group m-auto" style="width: 300px;">
        <label for="exampleSelect1">bedroom</label>
        <select class="form-control" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </fieldset>

      <fieldset class="form-group m-auto" style="width: 300px;">
        <label for="exampleSelect1">bed</label>
        <select class="form-control" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </fieldset>

      <fieldset class="form-group m-auto" style="width: 300px;">
        <label for="exampleSelect1">bath</label>
        <select class="form-control" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </fieldset>

      <fieldset class="form-group m-auto" style="width: 300px;">
        <label for="exampleSelect1">Property Type select</label>
        <select class="form-control" id="exampleSelect1">
          <option>Unit</option>
          <option>Apartment</option>
          <option>House</option>
        </select>
      </fieldset>



      <fieldset class="form-group m-auto" style="width: 300px;">
        <label for="exampleTextarea">Content</label>
        <textarea class="form-control" id="exampleTextarea" rows="6"></textarea>
      </fieldset>

      <fieldset class="form-group m-auto" style="width: 300px;">
        <label for="exampleTextarea">Policies</label>
        <textarea class="form-control" id="exampleTextarea" rows="6"></textarea>
      </fieldset>

      <fieldset class="form-group m-auto" style="width: 300px;">
        <label for="exampleTextarea">Amenities</label>
        <div class="checkbox">

        <label><input type="checkbox" value="">Kitchen</label>
        </div>

        </div>

<div class="modal" id="login_dialog" align="center"><!--login dialog-->

        <div class="modal-content">
            <!-- Modal Header -->

            </div>

                <form class="form-signin">

                         width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-primary">

                            </button>
                        </div>

                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-primary">

                            </button>
                        </div>
                        <input type="text" class="form-control" placeholder="password">
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input value="remember-me" type="checkbox"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            </div>

            <div class="modal-footer">

        </div>
    </div>
</div>
<div class="modal" id="register_dialog" align="center"><!--login dialog-->
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" style="width: 75%" align="left">
                <form class="form-signin">
                    <div class="form-group">

                        <label for="name" class="cols-sm-2 control-label">Your Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="name" id="name"
                                       placeholder="Enter your Name"/>
                            </div>
                        </div>
                            <br>
                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon glyphicon-envelope"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="email" id="email"
                                       placeholder="Enter your Email"/>
                            </div>
                        </div>
<br>
                        <label for="username" class="cols-sm-2 control-label">Username</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="username" id="username"
                                       placeholder="Enter your Username"/>
                            </div>
                        </div>
<br>
                        <label for="username" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="username" id="password"
                                       placeholder="Enter your Username"/>
                            </div>
                        </div>
<br>
                        <label for="username" class="cols-sm-2 control-label">Password Comfirmation</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="username" id="password_1"
                                       placeholder="Enter your Username"/>
                            </div>
                        </div>

                    </div>
                    <br>
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Register</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
                </form>
            </div>

            <div class="modal-footer ">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
