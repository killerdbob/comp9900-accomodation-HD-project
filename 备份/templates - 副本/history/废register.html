  <!-- Popper JS -->

<style>#BAIDU_DSPUI_FLOWBAR,.adsbygoogle,.ad,div[class^="ad-widsget"],div[id^="div-gpt-ad-"],a[href*="cpro.baidu.com"],a[href*="@"][href*=".exe"],a[href*="/?/"][href*=".exe"],.adpushwin{display:none !important;}</style></head>

<body >

  
  <form class="form-signin">
    <div class="form-group">
      
      <label for="name" class="cols-sm-2 control-label" >Your Name</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-primary">
              <span class="glyphicon glyphicon-user"></span>
            </button>
          </div>
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
        </div>
      </div>

      <label for="email" class="cols-sm-2 control-label" >Your Email</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-primary">
              <span class="glyphicon glyphicon glyphicon-envelope"></span>
            </button>
          </div>
          <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
        </div>
      </div>

      <label for="username" class="cols-sm-2 control-label" >Username</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-primary">
              <span class="glyphicon glyphicon-user"></span>
            </button>
          </div>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" />
        </div>
      </div>

      <label for="username" class="cols-sm-2 control-label" >Password</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-primary">
              <span class="glyphicon glyphicon-lock"></span>
            </button>
          </div>
          <input type="text" class="form-control" name="username" id="password" placeholder="Enter your Username" />
        </div>
      </div>

      <label for="username" class="cols-sm-2 control-label" >Password Comfirmation</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-primary">
              <span class="glyphicon glyphicon-lock"></span>
            </button>
          </div>
          <input type="text" class="form-control" name="username" id="password_1" placeholder="Enter your Username" />
        </div>
      </div>
      
    </div>
    <br>
    <button class="btn btn-lg btn-block btn-primary" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
  </form>

</body>
