            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body" style="width: 75%">

                                    </button>

                                <input type="text" class="form-control" name="username" id="password"
