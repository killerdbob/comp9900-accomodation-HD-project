</head>
<body>
<nav class="navbar navbar-expand-sm" style="width: 100%;height: 20%;background-color: #4932ff;overflow: auto">
    <nav class="navbar navbar-expand-sm" style="width: 100%">
        <ul class="nav navbar-nav navbar-menu">
            <li class="nav-item">
                <a href="search.html" style="color: #ffffff;font-size: large">Home</a>

            <li class="nav-item">

                <a data-toggle="modal" data-target="#register_dialog" style="color: #ffffff;font-size: large">Sign

    <form style="width: 40%">
        <div class="input-group" style="width:300px;padding-top: 15px;padding-bottom: 15px" align="right">

<div class="modal" id="login_dialog" align="center"><!--login dialog-->
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" style="width: 75%">
                <form class="form-signin">
                    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt=""
                         width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-user"></span>
                            </button>
                        </div>
                        <input type="text" class="form-control" placeholder="user id">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-lock"></span>
                            </button>
                        </div>
                        <input type="text" class="form-control" placeholder="password">
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input value="remember-me" type="checkbox"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <button class="btn btn-lg btn-block" type="submit">register</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div><!--login dialog-->

<div class="modal" id="register_dialog" align="center"><!--login dialog-->
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body" style="width: 75%" align="left">
                <form class="form-signin">
                    <div class="form-group">

                        <label for="name" class="cols-sm-2 control-label">Your Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="name" id="name"
                                       placeholder="Enter your Name"/>
                            </div>
                        </div>
                        <br>
                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon glyphicon-envelope"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="email" id="email"
                                       placeholder="Enter your Email"/>
                            </div>
                        </div>
                        <br>
                        <label for="username" class="cols-sm-2 control-label">Username</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="username" id="username"
                                       placeholder="Enter your Username"/>
                            </div>
                        </div>
                        <br>
                        <label for="username" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="username" id="password"
                                       placeholder="Enter your Username"/>
                            </div>
                        </div>
                        <br>
                        <label for="username" class="cols-sm-2 control-label">Password Comfirmation</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </button>
                                </div>
                                <input type="text" class="form-control" name="username" id="password_1"
                                       placeholder="Enter your Username"/>
                            </div>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Register</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div><!--register dialog-->
</body>
</html>
